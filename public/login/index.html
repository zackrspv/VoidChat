<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Void Chat - Sign In</title>
  <link rel="icon" type="image/x-icon" href="/icons/favicon.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="../main.css" />
</head>
<body>
  <div id="info-button" class="bounce">
    <img id="navbar-info-button" class="no-select no-drag" src="../icons/info.png" alt="Info" width="28" height="28">
  </div>  
  <div class="signin-container" data-tilt data-tilt-max="1" data-tilt-speed="400" data-tilt-perspective="400">
    <h1 class="signin-header">Login</h1>
    <div class="glass-effect"></div>
    <h5 id="logout-reason"></h5>

    <form id="signin-form">
      <div class="input-field">
        <input type="text" name="username" id="username" minlength="3" maxlength="16" pattern="[a-zA-Z0-9_]*" required/>
        <legend>Username</legend>
      </div>

      <div class="blank-field">
        <input type="checkbox" name="haspassword" id="haspassword">
        <label for="haspassword">Checkbox</label>
      </div>

      <fieldset class="input-field" id="password-field">
        <input type="password" name="password" id="password" spellcheck="false" minlength="8" />
        <legend>Password</legend>
        <br>
        <input type="checkbox" id="show-password">
        <label for="show-password">Show password</label>
      </fieldset>

      <button type="submit" id="submit-button">Join chat</button>
    </form>
  </div>
  <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
  <script type="module" src="./signin.js"></script>
  <script type="module" src="./aup.js"></script>
  <script type="module" src="vanilla-tilt.js"></script>
  <script>
    const container = document.querySelector('.signin-container');
    const glassEffect = document.querySelector('.glass-effect');
    const signinHeader = document.querySelector('.signin-header');
    const infoButton = document.querySelector('#info-button');
    const logoutReason = document.querySelector('#logout-reason');

    container.addEventListener('mousemove', (e) => {
      const x = e.clientX - container.offsetLeft;
      const y = e.clientY - container.offsetTop;

      glassEffect.style.left = x + 'px';
      glassEffect.style.top = y + 'px';

      const loginHeaderRect = signinHeader.getBoundingClientRect();
      const isInLoginHeader = x >= loginHeaderRect.left && x <= loginHeaderRect.right &&
        y >= loginHeaderRect.top && y <= loginHeaderRect.bottom;

      if (isInLoginHeader) {
        signinHeader.style.color = '#000000';
      } else {
        signinHeader.style.color = '#c9d1d9';
      }
    });
  </script>
</body>
</html>
